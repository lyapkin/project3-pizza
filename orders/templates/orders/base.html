<!DOCTYPE html>
<html>
<head>
	{% block scripts %}
	{% endblock %}
	<title></title>
</head>
<body>
	<header>
		<div>
			<a href="{% url 'index' %}">Home</a>
			<a href="{% url 'menu' %}">Menu</a>
		</div>
		<nav>
			{% if user.is_authenticated %}
			<a href="{% url 'cart' %}">Cart</a>
			<a href="{% url 'logout' %}">LogOut</a>
			{% else %}
			<a href="{% url 'register' %}">Registration</a>
			<a href="{% url 'login' %}">LogIn</a>
			{% endif %}
		</nav>
	</header>
	{% block content %}
	<h1>Pizza</h1>
	{% endblock %}
</body>
</html>
